<div class="container" fxLayout fxlayout.xs="column" fxLayoutAlign="center" fxLayoutGape.xs="0">
    <div class="item item-1" fxFlex="30%">


        <mat-card>
            <mat-card-title>Ajouter une recette</mat-card-title>
            <mat-card-content>
                <div class="AddRecipeForm">
                    <mat-card-header>
                        <mat-form-field>
                            <input matInput type="text" placeholder="Nom">
                        </mat-form-field>
                    </mat-card-header>
                    <mat-form-field>
                        <input matInput type="Textarea" placeholder="Description">
                    </mat-form-field>
                    <br>
                    <mat-accordion>
                        <mat-expansion-panel>
                            <mat-expansion-panel-header>
                                <mat-panel-title>
                                    Ajouter ingrédients
                                </mat-panel-title>
                                <mat-panel-description>
                                    Entrez les ingrédients de votre recette
                                </mat-panel-description>
                            </mat-expansion-panel-header>
                            <mat-form-field>
                                <input matInput placeholder="Ingrédients">
                              </mat-form-field>
                        </mat-expansion-panel>
                    </mat-accordion>
                    <br>
                    <button mat-button>
                        <mat-icon>image</mat-icon>
                        <label> Ajouter une image</label>
                    </button>
                    <div class="AddRecipeButton">
                        <button mat-mini-fab mat>
                            <mat-icon>add</mat-icon>
                        </button>
                    </div>
                </div>
            </mat-card-content>
        </mat-card>
    </div>


    <div class="Item item-2" fxFlex="70%" fxFlexOrder="2">
        <mat-card>
            <mat-card-content>
                <mat-card-title>Recettes</mat-card-title>
                <mat-card-header>
                </mat-card-header>
            </mat-card-content>
        </mat-card>
    </div>
</div>
