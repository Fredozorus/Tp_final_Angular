<h3 mat-dialog-title>
  Modifier Recette</h3>
<mat-dialog-content>
  <mat-form-field>
    <input matInput type="text" placeholder="Nom" [(ngModel)]="name" >
  </mat-form-field>
  <mat-form-field>
    <input matInput type="text" placeholder="QuantitÃ©"  [(ngModel)]="description">
  </mat-form-field>
  <mat-form-field>
    <input  type="file" (change)="getFile($event)" placeholder="image"  class="imageEditInput" [(ngModel)]="image">
    <label for="recipe_pic" class="label_picEdit">Choisir une image..</label>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>No</button>
  <button mat-button [mat-dialog-close]="[name, description, image]" (click)="onClickRecipeYes()">Yes</button>
</mat-dialog-actions>
