<h3 mat-dialog-title>
  Modifier Ingredient</h3>
<mat-dialog-content>
  <mat-form-field>
    <input matInput type="text" placeholder="Nom" [(ngModel)]="name" >
  </mat-form-field>
  <mat-form-field>
    <input matInput type="text" placeholder="Quantité"  [(ngModel)]="quantity">
  </mat-form-field>
  <mat-form-field>
    <input matInput type="text" placeholder="Unité"  [(ngModel)]="unit">
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>No</button>
  <button mat-button [mat-dialog-close]="[name, quantity, unit]" (click)="onClickYes()">Yes</button>
</mat-dialog-actions>
