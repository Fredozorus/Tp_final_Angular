<div class="container" fxLayout fxlayout.xs="column" fxLayoutAlign="center" fxLayoutGape.xs="0">
    <div class="item item-1" fxFlex="30%">
        <mat-card>
            <mat-card-title>Ajouter un ingrédient</mat-card-title>
            <mat-card-content>
                <div class="addIngredientsForm">
                    <mat-form-field>
                        <input matInput type="text" placeholder="Nom" [(ngModel)]="name">
                    </mat-form-field>
                    <mat-form-field>
                        <input matInput type="text" placeholder="Quantité" [(ngModel)]="quantity">
                    </mat-form-field>
                    <mat-form-field>
                        <input matInput type="text" placeholder="Unité" [(ngModel)]="unit">
                    </mat-form-field>
                    <div class="AddIngredientsButton">
                        <button mat-mini-fab mat (click)="AddIngredients()">
                            <mat-icon>add</mat-icon>
                        </button>
                    </div>
                </div>
            </mat-card-content>
        </mat-card>
    </div>

    <div class="Item item-2" fxFlex="70%" fxFlexOrder="2">
        <mat-card>
            <mat-card-content>
                <mat-card-title>Ingrédients</mat-card-title>
                <mat-list>
                    <mat-list-item *ngFor="let ingredient of ingredients">
                        <div class="contentIngredients">
                            <p>{{ingredient.name}}
                                <span class="infoQuantity" > {{ingredient.quantity}}</span>
                                <span class="infoUnity">{{ingredient.unit}}</span>
                            </p>
                        </div>
                        <div class="buttonIngredients">
                            <button mat-icon-button (click)="openEditDialog(ingredient)" >
                                <mat-icon>edit</mat-icon>
                            </button>
                            <button mat-icon-button (click)="RemoveIngredients(ingredient)">
                                <mat-icon>delete</mat-icon>
                            </button>
                        </div>
                    </mat-list-item>
                </mat-list>
            </mat-card-content>
        </mat-card>
    </div>
</div>
